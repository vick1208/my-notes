<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Note</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <app-bar header-title="Note Pribadi" bg-color="#84CC16"></app-bar>
    </header>

    <main>
      <note-form></note-form>

      <section class="note">
        <div class="title-notes" data-aos="flip-up" data-aos-delay="500">
          <h2>Daftar Catatan</h2>
        </div>
        <div
          id="noteUnarcContainer"
          class="note-list-container"
          data-aos="fade-down-right"
          data-aos-delay="800"
          data-aos-duration="1000"
        >
          <loader-indicator></loader-indicator>
          <note-list></note-list>
        </div>
        <div class="title-notes" data-aos="flip-up" data-aos-delay="500">
          <h2>Daftar Arsip Catatan</h2>
        </div>
        <div
          id="noteArchivedListContainer"
          class="note-list-container"
          data-aos="fade-down-left"
          data-aos-delay="800"
          data-aos-duration="1000"
        >
          <loader-indicator></loader-indicator>
          <note-list></note-list>
        </div>
      </section>
    </main>

    <footer-bar footer-title="Note Pribadi" bg-color="#84CC16"></footer-bar>
  </body>
</html>
