<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Note</title>

    <link rel="shortcut icon" href="./src/public/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <header>
        <app-bar app-title="Catatan Saya"></app-bar>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Catatan Baru</h2>
                <form action="#" class="notes-form" id="notesForm">
                    <div class="form-group">
                        <label for="noteTitle">Judul <span class="add-info">&lpar;required&rpar;</span> </label>
                        <input type="text" name="noteTitle" id="noteTitle" required autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="noteBody">Catatan</label>
                        <textarea name="noteBody" id="noteBody" cols="20" rows="8" required></textarea>
                    </div>
                    <button type="submit" id="saveBtn">Tambah</button>
                </form>
            </section>
        </div>

        <section id="note" class="note">
            <div class="title-notes">
                <h2>Daftar Catatan</h2>
            </div>
            <div id="noteListContainer" class="note-list-container">
                <note-list></note-list>
            </div>
        </section>

    </main>

    <footer>
        <footer-bar></footer-bar>
    </footer>

    <script type="module" src="./src/app.js"></script>

</body>

</html>
